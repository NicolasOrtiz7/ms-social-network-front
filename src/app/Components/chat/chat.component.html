<div class="dropup-center dropup" style="position: fixed; bottom: 5px; right: 450px;">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Nombre chat
  </button>
  <div class="dropdown-menu" style="width: 300px;">


    <div class="card">

      <div>
        <div class="card-header d-flex justify-content-between align-items-center p-3"
          style="border-top: 4px solid #15a1ff;">
          <h5 class="mb-0">Chat messages</h5>
          <div class="d-flex flex-row align-items-center">
            <i class="fas fa-minus me-3 text-muted fa-xs"></i>
            <i class="fas fa-comments me-3 text-muted fa-xs"></i>
            <i class="fas fa-times text-muted fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">

        <div>
          <div class="d-flex justify-content-between">
            <p class="small mb-1 text-muted">Nombre apellido</p>
            <p class="small mb-1 text-muted">23 Jan 2:00 pm</p>
          </div>
          <div class="d-flex flex-row justify-content-start">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp" alt="avatar 1"
              style="width: 45px; height: 100%;">
            <div>
              <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">For what reason
                would it
                be advisable for me to think about business content?</p>
            </div>
          </div>
        </div>

        <div>
          <div class="d-flex justify-content-between">
            <p class="small mb-1 text-muted">23 Jan 2:05 pm</p>
          </div>
          <div class="d-flex flex-row justify-content-end mb-4 pt-1">
            <div>
              <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-secondary">Thank you for your believe in
                our
                supports</p>
            </div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp" alt="avatar 1"
              style="width: 45px; height: 100%;">
          </div>
        </div>

      </div>

      <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
        <div class="input-group mb-0">
          <input type="text" class="form-control" placeholder="Type message" aria-label="Recipient's username"
            aria-describedby="button-addon2" />
          <button class="btn btn-secondary" type="button" id="button-addon2" style="padding-top: .55rem;">
            Button
          </button>
        </div>
      </div>

    </div>

  </div>
